---
- name: "Zsh | Debian-family | Install"
  ansible.builtin.apt:
    name: zsh
    state: present
  become: true

- name: "Zsh | Download ohmyzsh"
  ansible.builtin.get_url:
    url: https://raw.githubusercontent.com/ohmyzsh/ohmyzsh/master/tools/install.sh
    dest: "/home/{{ ansible_user_id }}/install.sh"
    mode: '0755'

- name: "Zsh | Install ohmyzsh"
  ansible.builtin.script:
    cmd: "/home/{{ ansible_user_id }}/install.sh"
    creates: "/home/{{ ansible_user_id }}/.oh-my-zsh"

- name: "Zsh | Create fonts directory"
  ansible.builtin.file:
    path: /usr/share/fonts/Meslo
    state: directory
    mode: '0755'
  become: true

- name: "Zsh | Download NerdFonts"
  ansible.builtin.get_url:
    url: https://github.com/ryanoasis/nerd-fonts/releases/download/v2.3.3/Meslo.zip
    dest: "/home/{{ ansible_user_id }}/Meslo.zip"

- name: "Zsh | Create Meslo extraction directory"
  ansible.builtin.file:
    path: "/home/{{ ansible_user_id }}/Meslo"
    state: directory
    mode: '0755'

- name: "Zsh | Install font files"
  ansible.builtin.unarchive:
    src: "/home/{{ ansible_user_id }}/Meslo.zip"
    dest: "/home/{{ ansible_user_id }}/Meslo"
    remote_src: yes

- name: "Zsh | Move font files to fonts directory"
  ansible.builtin.copy:
    src: "/home/{{ ansible_user_id }}/Meslo"
    dest: /usr/share/fonts/Meslo
    owner: root
    mode: '0644'
    remote_src: yes
    recursive: yes
  become: true
